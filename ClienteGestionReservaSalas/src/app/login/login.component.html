<div layout="column" layout-fill>
  <md-toolbar color="primary" class="md-whiteframe-z1">
    <span>Login</span>
    <button md-raised-button color="accent" class="toolbar-button-custom" (click)="registrar()">Registrarse</button>
  </md-toolbar>
  <div class="md-content" layout-padding flex>
    <div layout-gt-xs="row" layout-align-gt-xs="center start" class="margin">
      <div flex-gt-xs="50">
        <md-card tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']">
          <md-card-title><!-- <md-icon class="md-icon-logo" svgIcon="assets:covalent"></md-icon> --> 
            <img class="mini-icon" src="../assets/icons/musimundo-logo.png">
            Login
          </md-card-title>
          <md-card-subtitle>Inicia sesión con tu cuenta de empleado.</md-card-subtitle>
          <md-divider></md-divider>
          <md-card-content>
            <form #loginForm="ngForm">
              <div layout="row">
                <md-input-container flex> 
                  <input md-input #userElement #userControl="ngModel" placeholder="Nombre de usuario" type="text" maxlength="30" name="username" [(ngModel)]="username" required>
                  <span md-prefix><md-icon>person</md-icon></span>
                  <md-hint align="start">
                    <span [hidden]="!userControl.errors?.required || userControl.pristine" class="tc-red-600">Required</span>
                  </md-hint>
                  <md-hint [hidden]="userElement.value.length < 20" align="end">{{userElement.value.length}} / 30</md-hint>
                </md-input-container>
              </div>
              <div layout="row">
                <md-input-container flex> 
                  <input md-input #passElement #passControl="ngModel" placeholder="Contraseña" type="password" name="password" [(ngModel)]="password" required>
                  <span md-prefix><md-icon>lock</md-icon></span>
                  <md-hint align="start">
                    <span [hidden]="!passControl.errors?.required || passControl.pristine" class="tc-red-600">Required</span>
                  </md-hint>
                </md-input-container>
              </div>
            </form>
          </md-card-content>
          <md-divider></md-divider>
          <md-card-actions layout="row">
            <button flex md-raised-button color="accent" [disabled]="!loginForm.form.valid" (click)="login(username,password)">Iniciar sesión</button>
          </md-card-actions>
        </md-card>
      </div>
    </div>    
  </div>
</div>
